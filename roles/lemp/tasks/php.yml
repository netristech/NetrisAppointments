---
- name: Install PHP
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - php
  - php-fpm
  - php-cli
  - php-mysql
  
- name: Copy PHP config files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
    - { src: 'php-fpm.conf.j2', dest: '/etc/php-fpm.conf' }
    - { src: 'app.conf.j2', dest: '/etc/php-fpm.d/{{ app_name }}.conf' }
    - { src: 'php.ini.j2', dest: '/etc/php.ini' }
  notify:
  - Restart PHP-FPM
 
- name: Set Service parameters
  service:
    name: "{{ item.name }}"
    enabled: "{{ item.enabled }}"
    state: "{{ item.state }}"
  with_items:
  - { name: 'php-fpm', enabled: 'yes', state: 'started' }
