---
- name: Install Nginx
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - nginx
- name: remove default files
  file:
    src: "{{ item.src | default('omit') }}"
    dest: "{{ item.dest }}"
    state: "{{ item.state }}"
  with_items:
  - { dest: '/etc/nginx/conf.d/default.conf', state: 'absent' }
  - { dest: '/usr/share/nginx/html/index.html', state: 'absent' }
- name: Copy Nginx config files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}" 
  with_items:
    - { src: 'nginx.conf.j2', dest: '/etc/nginx/nginx.conf' }
    - { src: 'virtualhost.conf.j2', dest: '/etc/nginx/conf.d/{{ server_name }}.conf' }
    - { src: 'index.php.j2', dest: '/usr/share/nginx/html/index.php', owner: 'nginx', group: 'nginx' }
  notify:
  - Restart Nginx
- name: Install MySQL
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - mariadb
  - mariadb-server
- name: Copy MySQL config files
  notify:
  - Restart MySQL
- name: Install PHP
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - php
  - php-fpm
  - php-cli
  - php-mysql
- name: Copy PHP config files
  notify:
  - Restart PHP-FPM
