---
- name: Install MySQL
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - mariadb
  - mariadb-server
  
- name: Ensure MySQL service is started
  service:
    name: mariadb
    state: started
  
- name: Set the root password 
  mysql_user: 
    name: root
    password: "{{ na_root_pw }}"
    host: "{{ item }}"
    check_implicit_admin: yes
    state: present
  with_items:
  - ::1
  - 127.0.0.1
  - localhost

- name: Deletes anonymous server user
  mysql_user:
    login_user: root
    login_password: "{{ na_root_pw }}"
    user: ""
    host_all: yes
    state: absent

- name: Removes the test database
  mysql_db:
    login_user: root
    login_password: "{{ na_root_pw }}"
    db: test
    state: absent
  
- name: Reload privilege tables
  command: 'mysql -ne "{{ item }}"'
  with_items:
    - FLUSH PRIVILEGES
  changed_when: False
  
- name: Copy MySQL config files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('644') }}"
  with_items:
    - { src: 'server.cnf.j2', dest: '/etc/my.cnf.d/server.cnf' }
  notify:
  - Restart MySQL

- name: Enable MySQL service
  service:
    name: mariadb
    enabled: yes
