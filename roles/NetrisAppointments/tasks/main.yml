---
- name: Copy install files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('644') }}"
  with_items:
  - emailqueue20180202.sql.xz
  - netriscal20180202.sql.xz
  - netriscal-etc.tar.xz
  - netriscal.tar.xz
