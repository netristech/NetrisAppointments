---
- name: Install xz archiver
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items
  - xz
  - tar
  
- name: Copy install files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('644') }}"
  with_items:
  - { src: 'emailqueue.sql.xz', dest: '/home/netris/backup/' }
  - { src: 'netriscal.sql.xz', dest: '/home/netris/backup/' }
  
- name: Extract install files
  command: "xz -d {{ item }}"
  with_items:
  - /home/netris/backup/netriscal.sql.xz
  - /home/netris/backup/emailqueue.sql.xz
  
- name: Install databases
  mysql_db:
    login_user: root
    name: {{ item.name }}
    state: import
    target: {{ item.src }}
  with_items:
  - { name: 'emailqueue', src: '/home/netris/emailqueue.sql' }
  - { name: 'netriscal', src: '/home/netris/netriscal.sql' }
  
- name: Remove files
  command: "rm -f {{ item }}"
  with_items:
  - /home/netris/backup/*.sql
