---
- name: Install xz archiver
  yum:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items
  - xz
  
- name: Copy install files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('644') }}"
  with_items:
  - { src: 'emailqueue20180202.sql.xz', dest: '/home/netris/' }
  - { src: 'netriscal20180202.sql.xz', dest: '/home/netris/' }
  - { src: 'netriscal-etc.tar.xz', dest: '/home/netris/' }
  - { src: 'netriscal-www.tar.xz', dest: '/home/netris/' }
  
