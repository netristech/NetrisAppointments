---
- name: Check if install files exist
  stat:
    path: "/home/netris/{{ item }}.tar.xz"
  register: instfile
  with_items:
  - naetc
  - nawww
  
- name: Check if reference files exist
  stat:
    path: "{{ item }}"
  register: reffile
  with_items:
  - "/etc/{{ app_name }}/{{ inventory_hostname }}/config.php"
  - "/usr/share/{{ app_name }}/{{ inventory_hostname }}/index.php"
  
- name: Create Directories
  file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  when: reffile.stat.exists == False
  with_items:
  - { path: '/etc/{{ app_name }}/{{ inventory_hostname }}', state: 'directory' }
  - { path: '/usr/share/{{ app_name }}/{{ inventory_hostname }}', state: 'directory', owner: '{{ http_user }}', group: '{{ http_user }}' }
  
- name: Install {{ app_name }}
  unarchive:
    src: "/home/netris/{{ item.name }}.tar.xz"
    dest: "{{ item.dest }}"
    remote_src: yes
  when:
  - instfile.stat.exists == True
  - reffile.stat.exists == False
  with_items:
  - { name: 'naetc', dest: '/etc/{{ app_name }}/{{ inventory_hostname }}' }
  - { name: 'nawww', dest: '/usr/share/{{ app_name }}/{{ inventory_hostname }}' }
