---
- name: Create Directories
  file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  with_items:
  - { path: '/etc/{{ app_name }}/{{ inventory_hostname }}', state: 'directory' }
  - { path: '/usr/share/{{ app_name }}/{{ inventory_hostname }}', state: 'directory', owner: '{{ http_user }}', group: '{{ http_user }}' }

- name: Check if tarballs exist
  stat:
    path: "/home/netris/{{ app_name }}/{{ inventory_hostname }}/na_etc.tar.xz"
  register: codebase
  
- name: Extract tarballs
  command: "xz -df {{ item }}"
  with_items:
  - /home/netris/{{ app_name }}/{{ inventory_hostname }}/na_etc.tar.xz
  - /home/netris/{{ app_name }}/{{ inventory_hostname }}/na_www.tar.xz
  when: codebase.stat.exists == True
  
- name: Untar files
  command: "tar -xvf /home/netris/{{ app_name }}/{{ inventory_hostname }}/na_etc.tar /"
  command: "tar -xvf /home/netris/{{ app_name }}/{{ inventory_hostname }}/na_www.tar /"
  when: codebase.stat.exists == True
