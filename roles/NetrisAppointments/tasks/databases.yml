---
- name: Create Directories
  file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  with_items:
  - { path: '/home/netris/{{ app_name }}/{{ inventory_hostname }}', state: 'directory' }
  
- name: Check if files already exist
  stat:
    path: "/home/netris/{{ app_name }}/{{ inventory_hostname }}/netriscal.sql"
  register: db

- name: Copy database files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
  - { src: 'emailqueue.sql.xz', dest: '/home/netris/{{ app_name }}/{{ inventory_hostname }}' }
  - { src: 'netriscal.sql.xz', dest: '/home/netris/{{ app_name }}/{{ inventory_hostname }}' }
  when: db.stat.exists == False
  
- name: Extract database files
  command: "xz -df {{ item }}"
  with_items:
  - /home/netris/{{ app_name }}/{{ inventory_hostname }}/netriscal.sql.xz
  - /home/netris/{{ app_name }}/{{ inventory_hostname }}/emailqueue.sql.xz
  when: db.stat.exists == False
  
- name: Install databases
  mysql_db:
    login_user: root
    login_password: "{{ na_root_pw }}"
    name: "{{ item.name }}"
    target: "{{ item.src }}"
    state: "{{ item.state }}"
  with_items:
  - { name: '{{ eq_database }}', src: '/home/netris/{{ app_name }}/{{ inventory_hostname }}/emailqueue.sql', state: 'import' }
  - { name: '{{ na_database }}', src: '/home/netris/{{ app_name }}/{{ inventory_hostname }}/netriscal.sql', state: 'import' }
  when: db.stat.exists == False
