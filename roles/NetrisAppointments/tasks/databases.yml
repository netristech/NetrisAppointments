---
- name: Copy database files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('644') }}"
  with_items:
  - { src: 'emailqueue.sql.xz', dest: '/home/netris/' }
  - { src: 'netriscal.sql.xz', dest: '/home/netris/' }
  
- name: Extract database files
  command: "xz -d {{ item }}"
  with_items:
  - /home/netris/netriscal.sql.xz
  - /home/netris/emailqueue.sql.xz
  
- name: Install databases
  mysql_db:
    login_user: root
    login_password: "{{ na_root_pw }}"
    name: {{ item.name }}
    state: import
    target: {{ item.src }}
  with_items:
  - { name: '{{ inventory_hostname }}_emailqueue', src: '/home/netris/emailqueue.sql' }
  - { name: '{{ inventory_hostname }}_na', src: '/home/netris/netriscal.sql' }
  
- name: Remove files
  command: "rm -f {{ item }}"
  with_items:
  - /home/netris/emailqueue.sql
  - /home/netris/netriscal.sql
