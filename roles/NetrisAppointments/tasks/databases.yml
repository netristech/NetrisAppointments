---
- name: Check if install files exist
  stat:
    path: "/home/netris/{{ item }}.sql.xz"
  register: "{{ item }}"
  with_items:
  - nadb
  - eqdb
  
- name: Check if databases exist
  command: "mysql -u root -p{{ na_root_pw }} -e 'SHOW DATABASES;' | grep {{ item }}"
  register: "{{ item }}"
  failed_when: "{{ item }}.rc == 2"
  with_items:
  - {{ na_database }}
  - {{ eq_database }}
  
- name: Extract database files
  command: "xz -dkf /home/netris/{{ item }}.sql.xz"
  when:
  - "{{ item.name }}.stat.exists == False"
  - "{{ item.ref }}.stat.exists == True"
    with_items:
  - { name: '{{ na_database }}', ref: 'nadb' }
  - { name: '{{ eq_database }}', ref: 'eqdb' }
    
- name: Install databases
  mysql_db:
    login_user: root
    login_password: "{{ na_root_pw }}"
    name: "{{ item.name }}"
    target: "{{ item.src }}"
    state: "{{ item.state }}"
  when:
  - "{{ item.name }}.stat.exists == False"
  - "{{ item.ref }}.stat.exists == True"
  with_items:
  - { name: '{{ na_database }}', src: '/home/netris/nadb.sql', state: 'import', ref: 'nadb' }
  - { name: '{{ eq_database }}', src: '/home/netris/eqdb.sql', state: 'import', ref: 'eqdb' }
  
  - name: Cleanup leftover files
    command: "rm -f /home/netris/{{ item }}.sql"
    when: "{{ item }}.stat.exists == True"
    with_items:
    - nadb
    - eqdb
