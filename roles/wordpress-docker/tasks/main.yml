---
- name: Create directories
  file:
    path: "{{ item.path }}"
    state: "{{ item.state }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  with_items:
  - { path: '{{ instance_root }}', state: 'directory' }
  
- name: Copy template files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  with_items:
  - { src: 'docker-compose.yml.j2', dest: '{{ instance_root }}/docker-compose.yml' }
    
- name: Run Docker containers with compose
  command: "chdir={{ instance_root }} docker-compose up -d"
  
- name: Create new dir in container
  command: "docker exec -d {{ wp_container }} mkdir -p {{ wp_config_dir }}"
  
- name: Move wp-config file to new dir
  command: "docker exec -d {{ wp_container }} mv wp-config.php {{ wp_config_dir }}/wp-config.php"
  
- name: Generate dummy wp-config
  command: "docker exec -d {{ wp_container }} { echo '<?php' echo ' ' echo 'require_once(\"{{ wp_config_dir }}/wp-config.php\")' echo ' ' echo '?>' > wp-config.php"
  
- name: Remove default themes
  command: "docker exec -d {{ wp_container }} rm -rf wp-content/themes/twenty*"
