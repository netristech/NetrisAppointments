---
- hosts: NetrisAppointments
  remote_user: netris
  #become: yes
  gather_facts: no
  vars:
    date: "{{ lookup('pipe', 'date +%Y%m%d') }}"
  tasks:
  - name: Install MySQL-python
    yum:
      name: MySQL-python
      state: present
      update_cache: yes
  - name: backup databases
    mysql_db:
      state: dump
      name: {{ item }}
      target: /home/netris/backup/netriscal_{{ item }}_{{ date }}.sql
    with_items:
    - netriscal
    - emailqueue
